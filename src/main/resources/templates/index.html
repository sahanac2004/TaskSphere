<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">📝 To-Do App</a>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-light" onclick="showAddTask()">Add Task</button>
        <button class="btn btn-outline-light" onclick="showTaskList()">View Tasks</button>
        <div class="form-check form-switch text-dark">
          <input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
          <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Add Task Form -->
    <div id="addTaskForm" class="d-none centered-form">
      <h3 class="text-center">Add New Task</h3>
      <div class="mb-3">
        <input type="text" id="taskTitle" class="form-control" placeholder="Title">
        <small id="taskTitleError" class="text-danger"></small>
      </div>
      <div class="mb-3">
        <textarea id="taskDescription" class="form-control" placeholder="Description"></textarea>
        <small id="taskDescriptionError" class="text-danger"></small>
      </div>
      <div class="mb-3">
        <input type="date" id="taskDueDate" class="form-control">
        <small id="taskDueDateError" class="text-danger"></small>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" onclick="showTaskList()">Cancel</button>
        <button class="btn btn-primary" onclick="addTask()">Save Task</button>
      </div>
    </div>

    <!-- Edit Task Form -->
    <div id="editTaskForm" class="d-none centered-form">
      <h3 class="text-center">Edit Task</h3>
      <div class="mb-3">
        <input type="text" id="editTaskTitle" class="form-control" placeholder="Title">
        <small id="editTaskTitleError" class="text-danger"></small>
      </div>
      <div class="mb-3">
        <textarea id="editTaskDescription" class="form-control" placeholder="Description"></textarea>
        <small id="editTaskDescriptionError" class="text-danger"></small>
      </div>
      <div class="mb-3">
        <input type="date" id="editTaskDueDate" class="form-control">
        <small id="editTaskDueDateError" class="text-danger"></small>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" onclick="showTaskList()">Cancel</button>
        <button class="btn btn-success" onclick="updateTask()">Update Task</button>
      </div>
    </div>

    <!-- Task List Section -->
    <div id="taskList" class="d-none">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>📋 Task List</h3>
        <div class="d-flex gap-2">
          <input type="text" class="form-control" id="searchTitle" placeholder="Search by title..." oninput="filterTasks()">
          <select class="form-select" id="statusFilter" onchange="filterTasks()">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
          </select>
          <select class="form-select" id="dueFilter" onchange="filterTasks()">
            <option value="all">All Due Dates</option>
            <option value="today">Today</option>
            <option value="overdue">Overdue</option>
            <option value="upcoming">Upcoming</option>
          </select>
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label">Task Completion</label>
        <div class="progress">
          <div class="progress-bar" id="progressBar" style="width: 0%;">0%</div>
        </div>
      </div>
      <div id="tasksContainer" class="row"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
